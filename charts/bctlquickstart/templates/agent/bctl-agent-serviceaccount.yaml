apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "bctlquickstartchart.agentServiceAccountName" . }}
  labels:
    {{- include "bctlquickstartchart.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  namespace: {{ .Release.Namespace }}